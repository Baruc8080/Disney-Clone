<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney +</title>
    <link rel="stylesheet" href="style.css">
    <!-- Agregar estos enlaces en el encabezado -->

</head>
<body>
    
    <nav class="navbar">
        <img src="imagenes/logo.png" class="disney-logo">
        
        <ul class="navegacion">
            <li class="items"><a href="#" class="link">Inicio</a></li>
            <li class="items"><a href="#" class="link">Busqueda</a></li>
            <li class="items"><a href="#" class="link">Lista</a></li>
            <li class="items"><a href="#" class="link">Peliculas</a></li>
            <li class="items"><a href="#" class="link">Series</a></li>
            <li class="items"><a href="#" class="link">Originales</a></li>
            <li class="items"><a href="#" class="link">Ajustes</a></li>

        </ul>

        <div class="perfil">
            <img src="imagenes/perfil.jpg" alt="Imagen de perfil">
            <span class="name-perfil">Cliford</span>
        </div>
    </nav>

    <div class="contenedor-carrusel">
        <div class="carrusel">
            <div class="slider">
                <div class="contenido-slider">
                </div>
            </div>
        </div>
    </div>

    <div class="video-card-container">
        <div class="video-card">
            <img src="imagenes/disney.PNG" class="video-card-image">
            <video src="videos/disney.mp4" mute loop class="card-video"></video>
        </div>

        <div class="video-card">
            <img src="imagenes/pixar.PNG" class="video-card-image">
            <video src="videos/pixar.mp4" mute loop class="card-video"></video>
        </div>

        <div class="video-card">
            <img src="imagenes/marvel.PNG" class="video-card-image">
            <video src="videos/marvel.mp4" mute loop class="card-video"></video>
        </div>

        <div class="video-card">
            <img src="imagenes/star-wars.PNG" class="video-card-image">
            <video src="videos/star-war.mp4" mute loop class="card-video"></video>
        </div>

        <div class="video-card">
            <img src="imagenes/geographic.PNG" class="video-card-image">
            <video src="videos/geographic.mp4" mute loop class="card-video"></video>
        </div>
    </div>

    <h1 class="title">Novedades en Disney +</h1>

    <div class="peliculas">
        <div class="card-conainer">
            <div class="card">
                <img src="imagenes/poster 1.png" class="card-img" alt="">
            </div>

            <div class="card">
                <img src="imagenes/poster 2.png" class="card-img" alt="">
            </div>

            <div class="card">
                <img src="imagenes/poster 3.png" class="card-img" alt="">
            </div>

            <div class="card">
                <img src="imagenes/poster 4.png" class="card-img" alt="">
            </div>

            <div class="card">
                <img src="imagenes/poster 5.png" class="card-img" alt="">
            </div>

            <div class="card">
                <img src="imagenes/poster 6.png" class="card-img" alt="">
            </div>

        </div>
    </div>


    <h1 class="title">Aventuras para toda la familia</h1>

    <div class="peliculas">
        <div class="card-conainer">
            <div class="card">
                <img src="imagenes/poster 7.png" class="card-img" alt="">
            </div>

            <div class="card">
                <img src="imagenes/poster 8.png" class="card-img" alt="">
            </div>

            <div class="card">
                <img src="imagenes/poster 9.png" class="card-img" alt="">
            </div>

            <div class="card">
                <img src="imagenes/poster 10.png" class="card-img" alt="">
            </div>

            <div class="card">
                <img src="imagenes/poster 11.png" class="card-img" alt="">
            </div>

            <div class="card">
                <img src="imagenes/poster 12.png" class="card-img" alt="">
            </div>

        </div>

    

    <script src="info.js"></script>
    <script src="app.js"></script>
</body>
</html>
